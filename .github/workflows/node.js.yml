# üåê T√™n workflow hi·ªÉn th·ªã trong tab "Actions"
name: Node.js Monorepo CI

# üöÄ K√≠ch ho·∫°t khi c√≥ push ho·∫∑c pull request v√†o nh√°nh main
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# üß± C√°c job c·∫ßn ch·∫°y
jobs:
  # --- JOB 1: BACKEND ---
  build_backend:
    name: Build and Test Backend
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: food-deliver/back-end/package-lock.json

      - name: Clear npm cache
        run: npm cache clean --force

      - name: Install backend dependencies
        run: npm ci
        working-directory: ./food-deliver/back-end



  # --- JOB 2: FRONTEND ---
  build_frontend:
    name: Build and Test Frontend
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: food-deliver/front-end/package-lock.json

      - name: Clear npm cache
        run: npm cache clean --force

      - name: Install frontend dependencies
        run: npm ci
        working-directory: ./food-deliver/front-end

      - name: Build frontend application
        run: npm run build --if-present
        working-directory: ./food-deliver/front-end



  # --- JOB 3: ADMIN ---
  build_admin:
    name: Build and Test Admin Panel
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: food-deliver/admin/package-lock.json

      - name: Clear npm cache
        run: npm cache clean --force

      - name: Install admin dependencies
        run: npm ci
        working-directory: ./food-deliver/admin

      - name: Build admin application
        run: npm run build --if-present
        working-directory: ./food-deliver/admin
