# Tên của workflow, sẽ hiển thị trong tab "Actions" trên GitHub
name: Node.js Monorepo CI

# Cấu hình trigger: Workflow sẽ chạy khi có push hoặc pull request vào nhánh "main"
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Định nghĩa các jobs sẽ chạy
jobs:
  # --- JOB 1: XÂY DỰNG VÀ KIỂM THỬ BACKEND ---
  build_backend:
    name: Build and Test Backend
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          # Cập nhật đường dẫn cache
          cache-dependency-path: food-deliver/back-end/package-lock.json

      - name: Install backend dependencies
        run: npm ci
        # Cập nhật thư mục làm việc
        working-directory: ./food-deliver/back-end 

      - name: Run backend tests
        run: npm test
        # Cập nhật thư mục làm việc
        working-directory: ./food-deliver/back-end

  # --- JOB 2: XÂY DỰNG VÀ KIỂM THỬ FRONTEND ---
  build_frontend:
    name: Build and Test Frontend
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          # Cập nhật đường dẫn cache
          cache-dependency-path: food-deliver/front-end/package-lock.json
      - name: Install frontend dependencies
        run: npm ci
        # Cập nhật thư mục làm việc
        working-directory: ./food-deliver/front-end
      - name: Build frontend application
        run: npm run build --if-present
        # Cập nhật thư mục làm việc
        working-directory: ./food-deliver/front-end
      - name: Run frontend tests
        run: npm test
        # Cập nhật thư mục làm việc
        working-directory: ./food-deliver/front-end

  # --- JOB 3: XÂY DỰNG VÀ KIỂM THỬ ADMIN PANEL ---
  build_admin:
    name: Build and Test Admin Panel
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          # Cập nhật đường dẫn cache
          cache-dependency-path: food-deliver/admin/package-lock.json
      - name: Install admin dependencies
        run: npm ci
        # Cập nhật thư mục làm việc
        working-directory: ./food-deliver/admin
      - name: Build admin application
        run: npm run build --if-present
        # Cập nhật thư mục làm việc
        working-directory: ./food-deliver/admin
      - name: Run admin tests
        run: npm test
        # Cập nhật thư mục làm việc
        working-directory: ./food-deliver/admin

